<div class="grid">
  <div class="col-12">
    <div class="buttons">
      <p-button label="New Role" icon="pi pi-plus" (click)="addRole()"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Delete Role" icon="pi pi-trash" (click)="deleteRole()"
                [disabled]="!isRoleSelected"
                class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <p-table [value]="roles"
               selectionMode="single"
               (onRowSelect)="onRowSelect($event)"
               (onRowUnselect)="onRowUnselect($event)"
               [tableStyle]="{ 'min-width': '50rem' }" [metaKeySelection]="false"
               dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Role Name</th>
            <th>Role Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr [pSelectableRow]="role">
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
