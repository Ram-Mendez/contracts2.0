<div class="grid">
  <div class="col-12">
    <div class="buttons">
      <p-button label="New Administrator" icon="pi pi-plus" (click)="addAdministrator()"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Edit Administrator" icon="pi pi-pencil" (click)="editAdministrator()"
                [disabled]="!isAdministratorSelected"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Delete Administrator" icon="pi pi-trash" (click)="deleteAdministrator()"
                [disabled]="!isAdministratorSelected"
                class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <p-table [value]="administrators"
               selectionMode="single"
               (onRowSelect)="onRowSelect($event)"
               (onRowUnselect)="onRowUnselect($event)"
               [tableStyle]="{ 'min-width': '50rem' }" [metaKeySelection]="false"
               dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Roles</th>
            <th>User Name</th>
            <th>Authority Name</th>
            <th>Contract Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-administrator>
          <tr [pSelectableRow]="administrator">
            <td>{{ administrator.id }}</td>
            <td>{{ administrator.email }}</td>
            <td>{{ administrator.roles?.name }}</td>
            <td>{{ administrator.user?.firstName }}</td>
            <td>{{ administrator.authority?.name }}</td>
            <td>{{ administrator.contratos?.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
