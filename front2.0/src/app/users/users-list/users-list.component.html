<div class="grid">
  <div class="col-12">
    <div class="buttons">
      <p-button label="New User" icon="pi pi-plus" (click)="addUser()"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Edit User" icon="pi pi-pencil" (click)="editUser()"
                [disabled]="!isUserSelected"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Delete User" icon="pi pi-trash" (click)="deleteUser()"
                [disabled]="!isUserSelected"
                class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <p-table [value]="users"
               selectionMode="single"
               (onRowSelect)="onRowSelect($event)"
               (onRowUnselect)="onRowUnselect($event)"
               [tableStyle]="{ 'min-width': '50rem' }" [metaKeySelection]="false"
               dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Roles</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr [pSelectableRow]="user">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.roles?.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
