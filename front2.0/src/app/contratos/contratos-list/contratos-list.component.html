<div class="grid">
  <div class="col-12">
    <div class="buttons">
      <p-button label="New Contract" icon="pi pi-plus" (click)="addContrato()"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Edit Contract" icon="pi pi-pencil" (click)="editContrato()"
                [disabled]="isContratoSelected"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Delete Contract" icon="pi pi-trash" (click)="deleteContrato()"
                [disabled]="isContratoSelected"
                class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <p-table [value]="contratos"
               selectionMode="single"
               (onRowSelect)="onRowSelect($event)"
               (onRowUnselect)="onRowUnselect($event)"
               [tableStyle]="{ 'min-width': '50rem' }" [metaKeySelection]="false"
               dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Contract Name</th>
            <th>Creation Date</th>
            <th>Authority In Charge</th>
            <th>Contractor Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contrato>
          <tr [pSelectableRow]="contrato">
            <td>{{ contrato.id }}</td>
            <td>{{ contrato.name }}</td>
            <td>{{ contrato.startDate | date }}</td>
            <td>{{ contrato.authority?.name }}</td>
            <td>{{ contrato.contractor?.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
