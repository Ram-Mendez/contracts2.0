<div class="container">
  <div class="sidebar">
    <p-tree
      selectionMode="single"
      class="w-full md:w-45rem"
      [value]="data">
      <ng-template let-node pTemplate="default">
        <div [routerLink]="node?.data?.path ? node.data.path : null">
          <span class="p-treenode-label ellipsis">{{ node['label'] }}</span>
        </div>
      </ng-template>
    </p-tree>
  </div>
  <div class="content">
    <div class="grid">
      <div class="col-12">
        <div class="buttons">
          <p-button (click)="addItem()" label="New Item" icon="pi pi-plus"></p-button>
          <p-button (click)="editItem()" [disabled]="!isItemSelected" label="Edit Item" icon="pi pi-pencil"></p-button>
          <p-button (click)="deleteItem()" [disabled]="!isItemSelected" label="Delete Item"
                    icon="pi pi-trash"></p-button>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <p-table [value]="items" selectionMode="single" (onRowSelect)="onRowSelect($event)"
                   (onRowUnselect)="onRowUnselect($event)" [tableStyle]="{ 'min-width': '50rem' }"
                   [metaKeySelection]="false" dataKey="id">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Value</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr [pSelectableRow]="item">
                <td>{{ item.id }}</td>
                <td>{{ item.itemName }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.unitPrice }}</td>
                <td>{{ item.totalValue }}</td>
              </tr>
            </ng-template>
          </p-table>

        </div>
      </div>
    </div>

  </div>
</div>
