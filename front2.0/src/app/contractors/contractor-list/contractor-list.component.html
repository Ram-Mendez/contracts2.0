<div class="grid">
  <div class="col-12">
    <div class="buttons">
      <p-button label="New Contractor" icon="pi pi-plus" (click)="addContractor()"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Edit Contractor" icon="pi pi-pencil" (click)="editContractor()"
                [disabled]="!isContractorSelected"
                class="p-button-raised p-button-success"></p-button>
      <p-button label="Delete Contractor" icon="pi pi-trash" (click)="deleteContractor()"
                [disabled]="!isContractorSelected"
                class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <p-table [value]="contractors"
               selectionMode="single"
               (onRowSelect)="onRowSelect($event)"
               (onRowUnselect)="onRowUnselect($event)"
               [tableStyle]="{ 'min-width': '50rem' }" [metaKeySelection]="false"
               dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Contractor Name</th>
            <th>Company</th>
            <th>Phone Number</th>
            <th>Active</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contractor>
          <tr [pSelectableRow]="contractor">
            <td>{{ contractor.id }}</td>
            <td>{{ contractor.name }}</td>
            <td>{{ contractor.company }}</td>
            <td>{{ contractor.phoneNumber }}</td>
            <td>{{ contractor.status }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
