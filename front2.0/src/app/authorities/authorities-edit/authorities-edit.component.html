<div class="grid">
  <div class="col-12">
    <div class="card">
      <h2>Edit Authority</h2>
      <form [formGroup]="editAuthorityForm" (ngSubmit)="updateAuthority()">
        <div class="p-fluid grid formgrid">
          <div class="field col-12">
            <label for="name">Auhtority Name</label>
            <input id="name" type="text" pInputText formControlName="name">
          </div>
          <div class="field col-12">
            <label for="status">Status</label>
            <p-dropdown id="status" [options]="status" optionLabel="label" optionValue="label"
                        formControlName="status"></p-dropdown>
          </div>
          <div class="field col-12">
            <label for="priority">Priority</label>
            <p-dropdown id="priority" [options]="priority" optionLabel="label" optionValue="label"
                        formControlName="priority"></p-dropdown>
          </div>
          <div class="col-12">
            <p-button label="Save Changes" icon="pi pi-save" type="submit"
            ></p-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
