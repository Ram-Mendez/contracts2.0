<div class="grid">
  <div class="col-12">
    <div class="card">
      <h2>New Authority</h2>
      <form [formGroup]="authorityForm" (ngSubmit)="createAuthority()">
        <div class="p-fluid grid formgrid">
          <div class="field col-12">
            <label for="name">Authority Name</label>
            <input id="name" type="text" pInputText formControlName="name">
          </div>
          <div class="field col-12">
            <label for="status">Status</label>
            <p-dropdown id="status" [options]="status" optionLabel="label" optionValue="label"
                        formControlName="status"></p-dropdown>
          </div>
          <div class="field col-12">
            <label for="priority">Priority</label>
            <p-dropdown id="priority" [options]="priority" optionLabel="label" optionValue="label"
                        formControlName="priority"></p-dropdown>
          </div>

          <div class="col-12">
            <p-button label="Create Authority" icon="pi pi-save" type="submit"></p-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
