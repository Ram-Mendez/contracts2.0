<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Create Account</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
            <div class="form-group">
              <label for="email"><strong>Email</strong></label>
              <input type="email" id="email" formControlName="email" class="form-control"
                     placeholder="Enter your email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password"><strong>Password</strong></label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     placeholder="Enter your password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                   class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="yes-account text-center">
              <a routerLink="/login">Already have an account?</a>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-info btn-block" [disabled]="registerForm.invalid">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
