<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Welcome</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="email"><strong>Email</strong></label>
              <input type="email" id="email" formControlName="email" class="form-control"
                     placeholder="Enter your email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password"><strong>Password</strong></label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
              <div class="no-account text-center">
                <a routerLink="/register">Don't have an account?</a>
              </div>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-info btn-block" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
