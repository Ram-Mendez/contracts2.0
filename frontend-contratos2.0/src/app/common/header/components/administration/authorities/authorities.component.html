<div class="row">
  <div class="col-3">
    <div class="container">
      <div class="header mt-4" *ngIf="!showEditAuthority">
        <div class="actions-header">
          <strong>Actions:</strong>
        </div>
        <div class="button-container mt-1">
          <div class="btn-text-container mb-2">
            <button (click)="showAddAuthorityComponent()" class="btn btn-info w-100">
              <i class="bi bi-plus-lg"></i>
            </button>
            <strong>Add</strong>
          </div>
          <div class="btn-text-container mb-2">
            <button (click)="showListAuthorityComponent()" class="btn btn-info w-100">
              <i class="bi bi-list-ul"></i>
            </button>
            <strong>List</strong>
          </div>
        </div>
        <div class="card">
        </div>
      </div>
    </div>
  </div>
  <div class="col-9">
    <app-add-authority *ngIf="showAddAuthority"
                       (onCreateAuthorityRedirectBack)="showListAuthorityComponent()"></app-add-authority>
    <app-list-authority *ngIf="showListAuthority" (emitAuthorityId)="handleEditAuthority($event)"
    ></app-list-authority>
    <app-edit-authority *ngIf="showEditAuthority"></app-edit-authority>
  </div>
</div>
