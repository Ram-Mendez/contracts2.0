<div class="row">
  <div class="col-12">
    <div class="container form-container">
      <form [formGroup]="editAuthorityForm">
        <div class="form-group mb-2">
          <label for="name"><strong>Authority Name</strong></label>
          <input type="text" id="name" formControlName="name" class="form-control w-100" placeholder="Edit name">
        </div>
        <div class="form-group mb-2">
          <label for="quantity"><strong>Status</strong></label>
          <select id="quantity" formControlName="status" class="form-control w-100 custom-select">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="unitPrice"><strong>Priority</strong></label>
          <select id="unitPrice" formControlName="priority" class="form-control w-100 custom-select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="button-container">
          <button (click)="updateAuthority()" type="submit" class="btn btn-info ">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
