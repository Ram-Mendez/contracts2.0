<div class="row">
  <div class="col-3">
    <div class="container">
      <div class="header">
        <div class="actions-header">
          <strong>Actions:</strong>
        </div>
        <div class="button-container mt-1">
          <div class="btn-text-container mb-2">
            <button class="btn btn-info w-100" (click)="showAddRoleComponent()">
              <i class="bi bi-plus-lg"></i>
            </button>
            <strong>Add</strong>
          </div>
          <div class="btn-text-container mb-2">
            <button class="btn btn-info w-100" (click)="showListRolesComponent()">
              <i class="bi bi-list-ul"></i>
            </button>
            <strong>List</strong>
          </div>
        </div>
        <div class="card">
        </div>
      </div>
    </div>
  </div>
  <div class="col-9">
    <app-add-role *ngIf="showAddRole" (roleCreated)="onRoleCreateD()" ></app-add-role>
    <app-list-role *ngIf="showListRoles"></app-list-role>
  </div>
</div>
