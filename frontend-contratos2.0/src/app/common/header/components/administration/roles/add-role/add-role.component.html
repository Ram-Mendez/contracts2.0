<div class="container">
  <div class="p-4">
    <form [formGroup]="rolesForm" style="width: 90%; margin: auto;">
      <div class="form-group">
        <label for="roleName"><strong>Role Name</strong></label>
        <input type="text" class="form-control" formControlName="name" id="roleName" placeholder="Enter role name">
      </div>
      <div class="form-group">
        <label for="roleDescription"><strong>Description</strong></label>
        <input type="text" class="form-control" formControlName="description" id="roleDescription"
               placeholder="Enter description">
      </div>
      <div class="button-container">
        <button (click)="createRole()" [disabled]="rolesForm.invalid" class="btn btn-info mt-3">Create Role</button>
      </div>
    </form>
  </div>

</div>
