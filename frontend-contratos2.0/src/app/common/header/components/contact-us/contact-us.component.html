<div class="header">
  <app-header></app-header>
</div>
<div class="contact-container">
  <h3 class="margin"> Please complete the form below to get in touch with us.</h3>
  <form [formGroup]="contactUsForm" (ngSubmit)="sendMessage()">
    <div class="p-field">
      <span class="p-float-label">
        <input id="name" formControlName="name" type="text" pInputText/>
        <label for="name"><i class="pi pi-user"></i> Name</label>
      </span>
    </div>

    <div class="p-field">
      <span class="p-float-label">
        <input id="email" formControlName="email" type="email" pInputText/>
        <label for="email"><i class="pi pi-envelope"></i> Email</label>
      </span>
    </div>

    <div class="p-field">
      <span class="p-float-label">
        <textarea id="message" formControlName="message" pInputTextarea rows="4"></textarea>
        <label for="message"><i class="pi pi-comment"></i> Message</label>
      </span>
    </div>

    <div class="button-container">
      <p-button (click)="sendMessage()" label="Send Message"></p-button>
    </div>
  </form>
</div>
<app-footer></app-footer>
