<div class="row">
  <div class="col-2 column-zero">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-5 column-one ">
    <div class="container">
      <form [formGroup]="contractForm">
        <div class="strong-container">
          <strong>Edit Contract</strong>
        </div>
        <div class="form-group">
          <label for="name"><strong class="label-margin">Contract Name</strong></label>
          <input type="text" formControlName="name" class="form-control" id="name" >
        </div>
        <div class="form-group">
          <label for="authority"><strong class="label-margin">Authority</strong></label>
          <select class="form-control" formControlName="authorityId" id="authority">
            <option *ngFor="let authority of authorities" [value]="authority.id"> {{ authority.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contractor"> <strong class="label-margin">Contractor</strong></label>
          <select class="form-control" formControlName="contractorId" id="contractor">
            <option *ngFor="let contractor of contractors" [value]="contractor.id">{{ contractor.name }}</option>
          </select>
        </div>
        <div class="center-button">
          <button (click)="updateContract()" [disabled]="contractForm.invalid" type="submit" class="btn btn-info">Save
            Changes
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
