<div class="row">
  <div class="col-12">
    <div class="container">
      <table class="table table-hover">
        <thead class="bg-secondary">
        <tr class="table-active">
          <th scope="col">Id</th>
          <th scope="col">File Name</th>
          <th scope="col">File Type</th>
          <th scope="col">Contract Id</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
          <th scope="row">{{ file.id }}</th>
          <td>{{ file.fileName }}</td>
          <td>{{ file.type }}</td>
          <td>{{ file.contrato.id }}</td>
          <td><i (click)="downloadFile(file.id)" class="bi bi-download text-info"></i>
          <td><i (click)="deleteFile(file.id)" class="bi bi-trash text-info"></i>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
