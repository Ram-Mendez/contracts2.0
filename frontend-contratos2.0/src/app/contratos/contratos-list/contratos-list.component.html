<div class="contratos-container">
  <div class="contratos-list">
    <div class="button-container">
      <strong>Actions:</strong>
      <p-button (click)="createContract()" severity="help">
        <i class="pi pi-plus"></i>
      </p-button>
      <p-button [disabled]="!isContractSelected" (click)="editContract()" severity="help">
        <i class="pi pi-pencil"></i>
      </p-button>
      <p-button [disabled]="!isContractSelected" (click)="deleteContract()" severity="help">
        <i class="pi pi-trash"></i>
      </p-button>
    </div>

    <div class="card">
      <p-table
        selectionMode="single"
        [value]="contratos"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
        [tableStyle]="{ 'min-width': '50rem' }"
        [style]="{ 'width': '100%' }">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">Id
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">Name
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="startDate">Start Date
              <p-sortIcon field="startDate"></p-sortIcon>
            </th>
            <th pSortableColumn="contractor">Contractor
              <p-sortIcon field="contractor"></p-sortIcon>
            </th>
            <th pSortableColumn="authority">Authority
              <p-sortIcon field="authority"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contrato>
          <tr [pSelectableRow]="contrato">
            <td>{{ contrato.id }}</td>
            <td>{{ contrato.name }}</td>
            <td>{{ contrato.startDate | date }}</td>
            <td>{{ contrato.contractor.id }}</td>
            <td>{{ contrato.authority.id }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

  <div class="contratos-detail">
    <router-outlet></router-outlet>
  </div>
</div>
