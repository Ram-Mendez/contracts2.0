<div *ngIf="!showInventoryEditComponent" class="row">
  <div class="col-12">
    <div class="container text-center">
      <strong>Inventory Actions:</strong>
      <div class="button-container">
        <div class="button-group">
          <button (click)="addNewItem()" class="btn btn-info"><i class="bi bi-plus-lg"></i></button>
          <div class="button-text"><strong>Add</strong></div>
        </div>
        <div class="button-group">
          <button (click)="showList()" class="btn btn-info"><i class="bi bi-list-ul"></i></button>
          <div class="button-text"><strong>List</strong></div>
        </div>
      </div>
      <div class="card"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="adjust-margin">
      <app-inventory-add *ngIf="showAddInventoryComponent" (itemCreated)="ontItemCreated()"></app-inventory-add>
      <app-inventory-list *ngIf="showInventoryListComponent" (editInventory)="loadEditInventory()"></app-inventory-list>
      <app-inventory-edit *ngIf="showInventoryEditComponent"></app-inventory-edit>
    </div>
  </div>
</div>
