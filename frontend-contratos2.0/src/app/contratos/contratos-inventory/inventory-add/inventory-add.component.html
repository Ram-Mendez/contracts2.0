<div class="row">
  <div class="col-12">
    <div class="container">
      <form [formGroup]="inventoryForm">

        <div class="form-group">
          <label for="quantity"><strong>Item Name</strong></label>
          <input type="text" id="itemName" class="form-control form-input" formControlName="itemName"
                 placeholder="Enter item name">
        </div>

        <div class="form-group">
          <label for="quantity"><strong>Quantity</strong></label>
          <input type="number" id="quantity" class="form-control form-input" formControlName="quantity"
                 placeholder="Enter quantity">
        </div>

        <div class="form-group">
          <label for="unitPrice"><strong>Unit Price(â‚¬)</strong></label>
          <input type="number" id="unitPrice" class="form-control form-input" formControlName="unitPrice"
                 placeholder="Enter unit price">
        </div>

        <div class="button-container">
          <button (click)="createInventory()" class="btn btn-info2">Create Item</button>
        </div>

      </form>

    </div>
  </div>
</div>
