<div class="container">
  <div class="add-contract">
    <div class="card">
      <div class="card-header">
        <h4 class="text-center margin">Please complete the form below to register a new contract.</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="contractForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter contract name">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" formControlName="startDate" id="startDate" class="form-control">
          </div>
          <div class="form-group">
            <label for="authority">Authority</label>
            <select id="authority" formControlName="authorityId" class="form-control">
              <option *ngFor="let authority of authorities" [value]="authority.id">{{ authority.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contractor">Contractor</label>
            <select id="contractor" formControlName="contractorId" class="form-control">
              <!-- Option values should be dynamically generated based on available contractors -->
              <option *ngFor="let contractor of contractors" [value]="contractor.id">{{ contractor.name }}</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="button-container">
            <button (click)="createContract()" class="btn btn-info">Create Contract</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
