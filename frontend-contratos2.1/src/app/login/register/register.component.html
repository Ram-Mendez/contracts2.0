<div class="container">
  <div class="square">
    <h2 class="inversed-margin mb-2"><strong>Create Account</strong></h2>
    <form [formGroup]="userForm">
      <div class="form-group">
        <input type="email" class="form-control form-control-lg mb-3" formControlName="email" placeholder="Email">
        <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger adjust-conditional">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password">
        <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="text-danger">
          Minimum length is 4 characters.
        </div>
      </div>
      <div class="no-account text-center mt-2">
        <a href="#" routerLink="/">Already have an account?</a>
      </div>

      <div class="text-center mt-3">
        <button (click)="createUser()" [disabled]="userForm.invalid" class="btn btn-primary btn-lg text-center">Login</button>
      </div>
    </form>
  </div>
</div>
